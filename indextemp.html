<title>Signin Page</title>

</head>

<body>
<div class="row top-buffer">
<div class="col-lg-4  col-md-offset-4 row-md-offset-3">

<form class="form-signin">


<label class="sr-only" >Input Username</label>
<input class="form-control" id="userName" autofocus="" required="" type="userName" placeholder="UserName">


<button class="btn btn-lg btn-primary btn-block" id="submit-username" type="submit">Sign in</button>

</form>

</div> <!-- /container -->
</div>


<div class="row mid-buffer">
<div class="col-lg-4 col-md-offset-4 row-md-offset-5">

<form class="form-signin">




<button class="btn btn-lg btn-primary btn-block" id="signup-new-user" type="submit">Not a registered user? Signup</button>

</form>

</div> <!-- /container -->
</div>





<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
