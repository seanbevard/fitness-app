<!DOCTYPE html>
<html>

<head>
    <title>Wellness Dashboard</title>
    <!--     Added charset below so that the 'degrees' symbol displays correctly -SB -->
    <meta charset="utf-8">
    <meta name="generator" content="BBEdit 11.6" />
    <!--   Added link to jquery library, js file and firebase -SB -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeV_uij9_J8EaWY1cm03WuRC9SfXFPpK4"></script>
    <!-- CDN for charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    <!-- Main JS file -->
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <!-- Google fonts -SB -->
    
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our CSS sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Entry -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>

<body id="landing-body">
    <div class="view">
        <div class="full-bg-img flex-center">
            <div class="container">
                <div class="page-header">
                    <h1> Wellness Dashboard </h1>
                    <span id="quote-display"> <img src="https://theysaidso.com/branding/theysaidso.png" id="quote-logo" height="20" width="20" alt="theysaidso.com"/><a id="logo-text" href="https://theysaidso.com" title="Powered by quotes from theysaidso.com">theysaidso.com</a></span>
                    <!-- added the zipcode div below just for testing -SB -->
                    <div id='zipcode'></div>
                </div>
                <form class="form-inline">
                    <strong><p id="logData">Log Data For: </p></strong>
                    <div class="form-group">
                        <label class="sr-only" for="weight-input">Weight</label>
                        <input type="text" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" class="form-control" id="weight-input" placeholder="Weight">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="activity-input">Activity</label>
                        <input type="activity" class="form-control" id="activity-input" placeholder="Activity">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="duration-input">Duration</label>
                        <input type="text" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" class="form-control" id="duration-input" placeholder="Duration">
                    </div>
                    <button type="submit" class="btn btn-default" id="submit-weighin">Submit</button>
                </form>
                <br> </br>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><strong>Current Week Stats</strong></h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-hover" id='week-stats-table'>
                                        <thead>
                                            <tr>
                                                <th>Day</th>
                                                <th>Weight</th>
                                                <th>Activity</th>
                                                <th>Duration</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><strong>Weekly Summary</strong></h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-hover" id='weekly-stats-table'>
                                        <thead>
                                            <tr>
                                                <th>Week</th>
                                                <th>Finish Weight</th>
                                                <th>Amt of Activities</th>
                                                <th>Total Time</th>
                                                <th> Lbs Remaning</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><strong>Weather</strong></h3>
                                </div>
                                <div class="panel-body" align="center" id="weather">
                                    <div id="map_canvas1"></div>
                                    <div id="weatherdetails">
                                        <canvas id="weatherIcon" width="130" height="130"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Begins area for chart -->
                    <div id="chart-area">
                        <div class="panel panel-primary" style="border-color: gold">
                            <div class="panel-heading" style="background-color: gold; border-bottom:gold; color:purple">
                                <h3 class="panel-title"><strong>Week Stats</strong></h3>
                            </div>
                            <!-- Desired max needs to be set in CSS, then changed here -->
                            <canvas id="myChart" width="200" height="100"></canvas>
                        </div>
                        <!-- Close display container -->
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="ajax.js"></script>
</body>

</html>
