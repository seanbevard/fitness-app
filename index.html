<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <!-- CDN for charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    <title>Signin Page</title>
</head>

<body id="signin-body">
    <div class="jumbotron" id="signin-title">
        <h1>Your Wellness Dashboard</h1>
    </div>
    <div class="col-lg-4  col-md-offset-4 row-md-offset-3">
        <div class="top-buffer login-container">
            <form class="form-signin">
                <h1 id="sign-in-header">Sign in here!</h1>
                <label class="sr-only">Input Username</label>
                <input class="form-control" id="userName" autofocus="" required="" type="userName" placeholder="UserName">
                <div id="submit-container">
                    <button class="btn btn-lg btn-success btn-block" id="submit-username" type="submit">Sign in</button>
                </div>
            </form>
        </div>
        <!-- /container -->
    </div>
    <div class="row mid-buffer">
        <div class="col-lg-4 col-md-offset-4 row-md-offset-5">
            <form class="form-signin">
                <div id="newuser-container">
                    <button class="btn btn-lg btn-caution btn-block" id="signup-new-user" type="submit">Not a registered user? Signup</button>
                </div>
            </form>
        </div>
        <!-- /container -->
    </div>
    <!-- MODAL: Hidden until activated -->
    <div id="alertModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Oops!</h4>
                </div>
                <div class="modal-body">
                    <p>Sorry, that username isn't valid. Please sign up <a href="signup.html">here</a> if you are a new user, or try another username.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">
                        Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
